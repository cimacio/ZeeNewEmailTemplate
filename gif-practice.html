   .mouse {
    background: #4e5559 linear-gradient(transparent 0%, transparent 50%, #fbfbfb 50%, #fbfbfb 100%);
    position: relative;
    width: 52px;
    height: 88px;
    border-radius: 100px;
    background-size: 100% 200%;
    -ms-interpolation-mode: bicubic;
    image-rendering: high-quality;
    translateZ(0.0001px);
    will-change: transform;
    contain: strict;
    -webkit-box-shadow: 10px 10px 20px 0 rgba(0, 0, 0, 0.65);
    -moz-box-shadow: 10px 10px 20px 0 rgba(0, 0, 0, 0.65);
    box-shadow: 10px 10px 20px 0 rgba(0, 0, 0, 0.65);
    -webkit-animation: colorSlide 5s linear infinite, nudgeMouse 5s ease-out infinite;
    animation: colorSlide 5s linear infinite, nudgeMouse 5s ease-out infinite;
   }

   .mouse:before,
   .mouse:after {
    content: "";
    contain: strict;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    -ms-interpolation-mode: bicubic;
    image-rendering: high-quality;

    border-radius: 100px;
   }
