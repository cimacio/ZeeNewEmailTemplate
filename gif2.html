<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en" xml:lang="en">

<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
 <style>
 
  body {
   position: relative;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   font-size: 10vmin;
   font-family: Helvetica, Arial, sans-serif;
   height: 100vmin;
   background-image: url('/img/background.png');
   background-position: center;
   background-size: 50%;
   -ms-interpolation-mode: bicubic;
   image-rendering: high-quality;
   background-color: transparent;
  }
  
  .adjustment {
   mix-blend-mode: darken;
   position: absolute;
   width: 100%;
   height: 100%;
   background-image: url('/img/piece.png');
   background-position: top center;
   background-size: 150% 100%%;
   animation: nudgeMouse 5s ease-out infinite;
   translateZ(0.0001px);
  }

  p {
   display: relative;
   opacity: 1;
   color: #fbfbfb;
   letter-spacing: 2vmin;
   text-indent: 2vmin;
   translateZ(0.0001px);
   font-smooth: always;
   font-smoothing: antialiased;
   -webkit-font-smoothing: antialiased;
   -moz-osx-font-smoothing: grayscale;
   text-rendering: geometricPrecision;
  }

  .scroll1 {
   margin-top: -10vmin;
   text-shadow: 1vmin 1vmin 2vmin #000;
   animation: colorText 5s ease-out infinite, nudgeText 5s ease-out infinite;
  }

  .scroll2 {
   margin-top: 10vmin;
   text-shadow: .5vmin .5vmin 1vmin #000;
   mix-blend-mode: color-burn;
   animation: nudgeText 5s ease-out infinite;
  }

  div {
   width: 30vmin;
   height: 50vmin;
   background-image: linear-gradient(transparent 0%, transparent 45%, #fbfbfb 50%, #fbfbfb 100%);
   border-radius: 80vmin;
   background-size: 100% 200%;
   background-position: 0% 100%;
   -ms-interpolation-mode: bicubic;
   image-rendering: high-quality;
   translateZ(0.0001px);
   will-change: transform, opacity;
   opacity: 1;
  }

  .mouse2 {
   position: absolute;
   top: 15%;
   box-shadow: 2vmin 2vmin 3vmin 0 rgba(0, 0, 0, 0.85);
   animation: mouseopa 5s ease-out infinite, nudgeMouse 5s ease-out infinite;
  }

  .mouse1 {
   position: relative;
   box-shadow: .5vmin .5vmin 1vmin 0 rgba(0, 0, 0, 0.85);
   animation: colorSlide 5s linear infinite, nudgeMouse 5s ease-out infinite;
  }

  .mouse1:before,
  .mouse1:after {
   content: "";
   contain: strict;
   position: absolute;
   inset: 0;
   margin: auto;
   -ms-interpolation-mode: bicubic;
   image-rendering: high-quality;
  }

  .mouse1:before {
   width: 25vmin;
   height: 45vmin;
   background: rgb(2, 0, 36);
   background-image: linear-gradient(180deg, rgba(2, 0, 36, .6) 0%, rgba(47, 62, 86, .8) 45%, rgba(78, 85, 89, .8) 100%);
   border-radius: 50vmin;
   background-size: 100% 240%;
   background-position: 0% 100%;
   animation: colorSlide 5s linear infinite;
  }

  .mouse1:after {
   background-color: #fbfbfb;
   width: 8vmin;
   height: 8vmin;
   box-shadow: 0 1vmin 1vmin 0 rgba(0, 0, 0, 0.45);
   border-radius: 50vmin;
   translateZ(0.0001px);
   animation: trackBallSlide 5s linear infinite;
  }

  @keyframes mouseopa {
   0% {
    opacity: 1;
   }

   20% {
    opacity: 0;
   }

   30% {
    opacity: 1;
   }

   50% {
    opacity: 0;
   }

   60% {
    opacity: 1;
   }

   80% {
    opacity: 0;
   }

   90%{
    opacity: 1;
   }
  }

  @keyframes nudgeMouse {
   0% {
    transform: translateY(0);
   }

   20% {
    transform: translateY(4vmin);
   }

   30% {
    transform: translateY(0);
   }

   50% {
    transform: translateY(4vmin);
   }

   60% {
    transform: translateY(0);
   }

   80% {
    transform: translateY(4vmin);
   }

   90% {
    transform: translateY(0);
   }
  }

  @keyframes colorSlide {

   0% {
    background-position: 0% 100%;
   }

   20% {
    background-position: 0% 0%;
   }

   30% {
    background-position: 0% 100%;
   }

   50% {
    background-position: 0% 0%;
   }

   60% {
    background-position: 0% 100%;
   }

   80% {
    background-position: 0% 0%;
   }
  }

  @keyframes trackBallSlide {
   0% {
    opacity: 1;
    transform: scale(1) translateY(-10vmin);
   }

   6% {
    opacity: 1;
    transform: scale(0.9) translateY(2vmin);
   }

   14% {
    opacity: 0;
    transform: scale(0.4) translateY(30vmin);
   }

   15%,
   19% {
    opacity: 0;
    transform: scale(0.4) translateY(-10vmin);
   }

   28%,
   29.99% {
    opacity: 1;
    transform: scale(1) translateY(-10vmin);
   }

   30% {
    opacity: 1;
    transform: scale(1) translateY(-10vmin);
   }

   36% {
    opacity: 1;
    transform: scale(0.9) translateY(2vmin);
   }

   44% {
    opacity: 0;
    transform: scale(0.4) translateY(30vmin);
   }

   45%,
   49% {
    opacity: 0;
    transform: scale(0.4) translateY(-10vmin);
   }

   58%,
   59.99% {
    opacity: 1;
    transform: scale(1) translateY(-10vmin);
   }

   60% {
    opacity: 1;
    transform: scale(1) translateY(-10vmin);
   }

   66% {
    opacity: 1;
    transform: scale(0.9) translateY(2vmin);
   }

   74% {
    opacity: 0;
    transform: scale(0.4) translateY(30vmin);
   }

   75%,
   79% {
    opacity: 0;
    transform: scale(0.4) translateY(-10vmin);
   }

   88%,
   100% {
    opacity: 1;
    transform: scale(1) translateY(-10vmin);
   }
  }

  @keyframes nudgeText {
   0% {
    transform: translateY(0);
   }

   20% {
    transform: translateY(1.5vmin);
   }

   30% {
    transform: translateY(0);
   }

   50% {
    transform: translateY(1.5vmin);
   }

   60% {
    transform: translateY(0);
   }

   80% {
    transform: translateY(1.5vmin);
   }

   90% {
    transform: translateY(0);
   }
  }

  @keyframes colorText {
   21% {
    opacity: 0;
   }

   30% {
    opacity: 1;
   }

   51% {
    opacity: 0;
   }

   60% {
    opacity: 1;
   }

   81% {
    opacity: 0;
   }

   90% {
    opacity: 1;
   }
  }
 </style>
</head>

<body>
 <div class="mouse2"></div>
 <div class="mouse1"></div>
 <p class="scroll2">Scroll</p>
 <p class="scroll1">Scroll</p>
 <section class="adjustment"></section>
</body>

</html>
