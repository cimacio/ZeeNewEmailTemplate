<!DOCTYPE html>

<html>
 <head>
  <title>Send Mail</title>

  <script src="https://smtpjs.com/v3/smtp.js"></script>

  <script type="text/javascript">
   function sendEmail() {
    // create a new XHR object
    var xhr = new XMLHttpRequest();

    // open the file with GET method
    xhr.open("GET", "index.html", true);

    // set the response type to text
    xhr.responseType = "text";

    // handle the onload event
    xhr.onload = function () {
     if (xhr.status === 200) {
      // responseText contains the file content
      var htmlString = xhr.responseText;
     }
    };
    // send the request
    xhr.send();

    Email.send({
     Host: "smtp.elasticemail.com",
     Username: "yawapisting7@gmail.com",
     Password: "6ACA3A80D6867C2A399393871D6F110CD26C",
     To: "cimaciojay0@gmail.com",
     From: "yawapisting7@gmail.com",
     Subject: "Sending Email using javascript",
     Body: "Well that was easy!!",
     html: htmlString,
    }).then((message) => alert(message));
   }
  </script>
 </head>

 <body>
  <form method="post">
   <input type="button" value="Send Email" onclick="sendEmail()" />
  </form>
 </body>
</html>
