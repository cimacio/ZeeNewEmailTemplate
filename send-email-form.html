<!DOCTYPE html>
<html>
 <head>
  <title>Send Mail</title>

  <script type="text/javascript">
   function sendEmail() {
    // Load the external HTML file
    const url = "index.html";
    fetch(url)
     .then((response) => {
      if (response.ok) {
       return response.text();
      } else {
       throw new Error("Error loading HTML file");
      }
     })
     .then((htmlBody) => {
      // Send the email using SMTP.js
      Email.send({
       Host: "smtp.elasticemail.com",
       Username: "yawapisting7@gmail.com",
       Password: "6ACA3A80D6867C2A399393871D6F110CD26C",
       To: "cimaciojay0@gmail.com",
       From: "yawapisting7@gmail.com",
       Subject: "My Email Subject",
       Body: htmlBody,
      }).then((message) => alert(message));
     })
     .catch((error) => {
      console.error(error);
     });
   }
  </script>
 </head>
 <body>

   <input type="button" value="Send Email" onclick="sendEmail()" />
  </form>
 </body>
</html>
