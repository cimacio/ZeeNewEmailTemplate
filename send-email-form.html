<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
 <title>Send Mail</title>

 <script src="https://smtpjs.com/v3/smtp.js"></script>

 <script type="text/javascript">
  function sendEmail() {

 const sendBtn = document.getElementById('sendBtn');
 const container = document.getElementById('container');
   
   // Load the external HTML file
   const url = "index.html";
   fetch(url)
    .then((response) => {
     container.style.backgroundSize = '100%';
     sendBtn.value = 'Sending...';
     sendBtn.disabled = true;
     if (response.ok) {
      return response.text();
     } else {
      throw new Error("Error loading HTML file");
     }
    })
    .then((html) => {
     // Replace the attribute values with the new pattern
     const newHtml = html.replace(
      /\/img\/(.*?\.(?:png|jpg|jpeg|gif|svg))/g,
      "https://raw.githubusercontent.com/cimacio/ZeeNewEmailTemplate/main/img/$1"
     );

     // Send the email using SMTP.js
     Email.send({
      Host: "smtp.elasticemail.com",
      Username: "yawapisting7@gmail.com",
      Password: "6ACA3A80D6867C2A399393871D6F110CD26C",
      To: "cimacioz@gmail.com",
      From: "yawapisting7@gmail.com",
      Subject: "Test Email",
      Body: newHtml,
     }).then((message) => {
       alert(message);
       container.style.backgroundSize = 0;
       sendBtn.value = 'Send Email';
       sendBtn.disabled = false;
     });
    })
    .catch((error) => {
     console.error(error);
    });
  }
 </script>
</head>

<body style="
   width: 100vmin;
   height: 100vmin;
   display: flex;
   justify-content: center;
   align-items: center;
  ">
 <div id="container" style="width: 50%; height: 50%; background-image: url('/img/loader.gif'); background-repeat: no-repeat; background-size: 0; display: flex; justify-content: center; align-items: center; background-position: 50%;">
  <form method="post" style="width: 80%; height: 80%; display: flex; justify-content: center; align-items: center;">
   <input id="sendBtn" type="button" value="Send Email" onclick="sendEmail()" style="border-radius: 40px; width: 65%; height: 20%; border: none; mix-blend-mode: multiply; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 2vmin; color: #2f3e56; letter-spacing: 1vmin; text-indent: 1vmin; font-weight: bold;" />
  </form>
 </div>
</body>

</html>
